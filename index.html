<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive and Accessible Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header>Responsive and accessible design</header>
    <nav>
      <ul>
        <li><a href="https://www.columbusstate.edu" target="_blank" rel="noopener noreferrer" tabindex="1">Columbus State University</a></li>
        <li><a href="https://www.w3.org/TR/WCAG21/" target="_blank" rel="noopener noreferrer" tabindex="2">WCAG 2.1 Guidelines</a></li>
        <li><a href="https://designmodo.com/responsive-test/" target="_blank" rel="noopener noreferrer" tabindex="3">Responsive Test</a></li>
      </ul>
    </nav>
    <main>
      <img src="https://place-puppy.com/600x300" alt="Picture of a dog">
    </main>
    <aside>
      <h2>Our Logo</h2>
      <!-- SVG Cat Graphic with accessibility features -->
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Pixels the cat logo">
        <image href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/44216/pixels-2.svg" width="100" height="100" alt="Pixels the cat logo"/>
      </svg>
    </aside>
    <footer>Joshua Braithwaite Fall 2024</footer>
  </div>

  <form>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" tabindex="1">

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" tabindex="2">

    <button type="submit" tabindex="3">Submit</button>
  </form>
</body>
</html>
